
spring:
  application:
    name: backend
  
  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:todo_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.mariadb.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
  
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${JWT_SECRET:hoidanit-deploy-sieu-toc-secret-key-minimum-256-bits-for-hs256-algorithm-security}
          issuer: ${JWT_ISSUER:hoidanit}
          expiration: ${JWT_EXPIRATION:86400000}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

logging:
  level:
    vn.hoidanit: DEBUG
    org.springframework.security: DEBUG
